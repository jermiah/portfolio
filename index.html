<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Jermiah Jerome — Data Scientist portfolio showcasing skills, experience, and projects.">
  <title>Jermiah Jerome – Portfolio</title>
  <link rel="stylesheet" href="styles_v2.css">
  <link rel="manifest" href="/site.webmanifest">
</head>
<body class="light-mode">
  <!-- WebGL Background -->
  <div id="webgl-container"></div>

  <!-- Main Layout -->
  <div class="portfolio-container">
    <!-- Left Column -->
    <div class="box left-box">
      <div class="profile-section">

        <h1 id="name">Jermiah Jerome</h1>
        <h2 id="title">Data Scientist</h2>
      </div>

      <button id="mode-toggle" class="nav-button">
        <span class="button-icon">☀️</span> Light mode
      </button>

      <button id="lang-toggle" class="nav-button">
        <span class="button-icon">🌐</span> Translate to French
      </button>

      <a href="https://github.com/jermiah" class="nav-button" target="_blank" rel="noopener">
        <span class="button-icon">🖥️</span> GitHub
      </a>
      <a href="https://www.linkedin.com/in/jermiah-jerome/" class="nav-button" target="_blank" rel="noopener">
        <span class="button-icon">🔗</span> LinkedIn
      </a>

      <div class="contact-info">
        <div class="nav-button">
          <span class="button-icon">📧</span>
          <span id="email-info" class="info-text">jermiah.jerome96@gmail.com</span>
        </div>
        <div class="nav-button">
          <span class="button-icon">📞</span>
          <span id="phone-info" class="info-text">+33 783719197</span>
        </div>
      </div>

      <a href="https://drive.google.com/file/d/1EBt9k32JJ50jCuTzytCuWWb-hIif6zmt/view?usp=sharing" id="resume-btn" class="nav-button download-btn" target="_blank">
        <span class="button-icon">📃</span> See resume
      </a>
    </div>

    <!-- Right Column -->
    <div class="box right-box">
      <nav id="main-nav">
        <a href="#" class="nav-link active" data-target="overview" aria-current="page">Overview</a>
        <a href="#" class="nav-link" data-target="skills">Skills</a>
        <a href="#" class="nav-link" data-target="education">Education</a>
        <a href="#" class="nav-link" data-target="experience">Experience</a>
        <a href="#" class="nav-link" data-target="certification">Certification</a>
        <a href="#" class="nav-link" data-target="projects">Projects</a>
        <a href="#" class="nav-link" data-target="showcase">Showcase</a>
      </nav>

      <div id="main-content">
        <section id="overview" class="section active">
          <h3>Overview</h3>
          <div class="section-content"></div>
        </section>
        <section id="skills" class="section">
          <h3>Skills</h3>
          <div class="section-content"></div>
        </section>
        <section id="education" class="section">
          <h3>Education</h3>
          <div class="section-content"></div>
        </section>
        <section id="experience" class="section">
          <h3>Experience</h3>
          <div class="section-content"></div>
        </section>
        <section id="certification" class="section">
          <h3>Certification</h3>
          <div class="section-content"></div>
        </section>
        <section id="projects" class="section">
          <h3>Projects</h3>
          <div class="section-content"></div>
        </section>
        <section id="showcase" class="section">
          <h3>Showcase</h3>
          <div class="section-content"></div>
        </section>
      </div>
    </div>
  </div>

  <div id="tooltip" role="tooltip"></div>

  <!-- Scripts: Three.js core, then background, then UI logic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="webgl.js"></script>
  <script src="script.js"></script>
</body>
</html>
